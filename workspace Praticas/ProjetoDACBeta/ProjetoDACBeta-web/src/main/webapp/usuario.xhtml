<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Usuario
        <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Numero Matricula"/>
            <h:inputText value="#{usuarioMB.usuario.numeroMatricula}"/>
            <h:outputText value="Nome"/>
            <h:inputText value="#{usuarioMB.usuario.nome}"/>
            <h:outputText value="Telefon"/>
            <h:inputText value="#{usuarioMB.usuario.telefone}"/>
            <h:outputText value="Vinculo"/>
            <h:inputText value="#{usuarioMB.usuario.vinculo}"/>
             <h:outputText value="Email"/>
             <h:inputText value="#{usuarioMB.usuario.email}"/>
             <h:commandButton value="Salvar" action="#{usuarioMB.addUsuario()}"/>
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
