<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Teste de Email


        <h:form id="email" >
            <h:panelGrid columns="2">

                <h:outputLabel for="destinatario" value="Para"/>
                <h:inputText id="destinatario" value="#{emailMB.destinatario}"/>

                <h:outputLabel for="assunto" value="Assunto"/>
                <h:inputText id="assunto" value="#{emailMB.assunto}"/>

                <h:outputLabel for="mensagem" value="Mensagem"/>
                <h:inputTextarea id="mensagem" value="#{emailMB.mensagem}"/>
                
                <p:fileUpload id="anexo" value="#{emailMB.adicionarArquivo()}"/>
                
                <h:commandButton action="#{emailMB.enviaEmail()}" value="Enviar"/>
                

            </h:panelGrid> 
        </h:form>

    </h:body>
</html>
